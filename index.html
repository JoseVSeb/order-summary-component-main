<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="summary-main">
    <img class="hero-img" src="images/illustration-hero.svg" alt="illustration-hero">
    <div class="summary-text">
      <h2 class="summary-title">
        Order Summary
      </h2>
      <div class="summary-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div class="summary-plan">
        <img class="music-img" src="images/icon-music.svg" alt="music-img">
        <div class="plan-details">
          <div class="plan-title">
            Annual Plan
          </div>
          <div class="plan-price">
            $59.99/year
          </div>
        </div>
        <a class="plan-change" href="">
          Change
        </a>
      </div>
      <div>
        <a class="pay-btn" href="">Proceed to Payment</a>
      </div>
      <div>
        <a class="cancel-link" href="">Cancel Order</a>
      </div>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jose-v-sebastian/">Jose V Sebastian</a>.
  </div>
</body>
</html>
